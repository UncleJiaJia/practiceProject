<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>井字游戏</title>
    <link rel="stylesheet" type="text/css" href="TicTacToe.css">
    <script src="TicTacToe.js" defer="defer"></script>
</head>
<body>
     <div class="bg" id="bg"> 
        <div class="dialog">
            <p>你想选 X 还是 O ?</p>
            <div class="XO">
                <!-- <button class="selectX">x</button>
                <button class="selectO">o</button> -->
                <span class="selectX" id="selectX">x</span>
                <span class="selectO" id="selectO">o</span>
            </div>
        </div>
    </div>
    <div class="square" id="square">
        <div class="squareWrap" id="squareWrap">
            <div class="littleSquare" data-id = 0 ></div>
            <div class="littleSquare" data-id = 1 ></div>
            <div class="littleSquare" data-id = 2 ></div>
            <div class="littleSquare" data-id = 3 ></div>
            <div class="littleSquare" data-id = 4 ></div>
            <div class="littleSquare" data-id = 5 ></div>
            <div class="littleSquare" data-id = 6 ></div>
            <div class="littleSquare" data-id = 7 ></div>
            <div class="littleSquare" data-id = 8 ></div>
        </div>

        <div class="hor hor1"></div>
        <div class="hor hor2"></div>
        <div class="vir vir1"></div>
        <div class="vir vir2"></div>
        <div class="greyline1 g-one" id="line-0"></div>
        <div class="greyline1 g-two" id="line-1"></div>
        <div class="greyline1 g-three" id="line-2"></div>
        <div class="greyline2 v-one" id="line-3"></div>
        <div class="greyline2 v-two" id="line-4"></div>
        <div class="greyline2 v-three" id="line-5"></div>
        <!-- \ -->
        <div class="inclined" id="line-6"></div> 
        <!-- /  -->
        <div class="inclined2" id="line-7"></div>
    </div>
</body>
</html>
